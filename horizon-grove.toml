# Syntax
string = "#f9ca99"
constant = "#F09483"
"constant.numeric" = "orange"
"constant.builtin" = "orange"
variable = "white"
attribute = "#30AAD7"
comment = "#959595"
special = "purple"
"punctuation" = "#21BFC2"
"punctuation.bracket" = "purple"
"punctuation.delimiter" = "white"
keyword = "#14D386"
function ="#21BFC2"
label = "orange"
type = "orange"
constructor = "orange"
namespace = "orange"
tag = "red"

# User Interface
# "ui.background" = { bg = "#1C1E26", fg = "#ffffff" }
"ui.background" = {}
"ui.background.separator" = "light-gray"
"ui.text" = "white"
"ui.text.focus" = "green"
"ui.text.inactive" = "selection"
"ui.text.info" = "orange"
"ui.cursor" = { modifiers = ["reversed"] }
"ui.cursor.primary" = { modifiers = ["reversed"] }
"ui.cursor.match" = { bg = "selection" }
"ui.gutter" = "gray"
"ui.gutter.selected" = "light-gray"
"ui.selection" = { bg = "#6C6F9380" }
"ui.virtual.indent-guide" = { fg = "gray" }
"ui.virtual.whitespace" = { fg = "light-gray" }
"ui.virtual.ruler" = { bg = "dark-bg" }
"ui.statusline" = { bg = "dark-bg", fg = "light-gray" }
"ui.popup" = { bg = "dark-bg", fg = "orange" }
"ui.help" = { bg = "dark-bg", fg = "orange" }
"ui.menu" = { bg = "dark-bg", fg = "light-gray" }
"ui.menu.selected" = { bg = "selection", fg = "orange" }
"ui.window" = "selection"
"ui.bufferline" = { bg = "dark-bg", fg = "light-gray" }
"ui.bufferline.active" = { bg = "dark-bg", fg = "orange" }
"ui.virtual.jump-label" = { fg = "pink", modifiers = ["bold"] }
"ui.picker.header.column" = { fg = "orange", underline.style = "line" }
"ui.picker.header.column.active" = { fg = "purple", modifiers = ["bold"], underline.style = "line" }

# Diagnostics
"diagnostic" = { underline = { style = "curl" } }
"diagnostic.hint" = { underline = { color = "green", style = "curl" } }
"diagnostic.info" = { underline = { color = "blue", style = "curl" } }
"diagnostics.error" = { underline = { color = "red", style = "curl" } }
"diagnostics.warning" = { underline = { color = "orange", style = "curl" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }

warning = { fg = "orange", modifiers = ["bold"] }
error = { fg ="#F43E5C",modifiers = ["bold"] }
info = { fg = "blue", modifiers = ["bold"] }
hint = { fg = "green", modifiers = ["bold"] }

# Markup
"markup.heading" = "#56C2EA"
"markup.list" ="#B877DB"
